<!DOCTYPE html>
<html lang="zh">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>路由重定向</title>
 <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
 <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>

 <style>
   body{
     background-color: #eee;
   }
   #app{
     background-color:#fff;
     width: 500px;
     margin: 50px auto;
     box-shadow: 3px 3px 3px rgba(0 , 0, 0, 0.5);padding:2em;
    }
   .box{
     padding: 1em;
     border:1px solid #ccc;
     margin:1em;
   }
   </style>
 </head>
 <body>
   <div id="app">
     <h2>路由重定向</h2>

     <!-- 3.添加一个路由出口容器 -->
     <router-view></router-view>
   </div>
   <script>
     // 1. 定义路由规则 
      const router = new VueRouter({
       routes: [
         {
           path: '/', 
           // 如果你访问了/，就直接跳到/home
           redirect: '/home',
          //  component: {
          //   template: `<div>旧主页</div>`
          // }
         },
         {
           path: '/abc', 
           // 如果你访问了/abc，就直接跳到/home
           redirect: '/home',
          //  component: {
          //   template: `<div>旧主页</div>`
          // }
         },
         {
           path: '/home', 
           component: {
            template: `<div>新主页</div>`
          }
         }
       ]
     })
      
      // 2. 把路由对象挂载到vue实例上
      var vm = new Vue({
        el: '#app',
        router: router,
        data: {
        }
      })
   </script>
 </body>
</html>
