<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html页面</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <style>
        body {
            background-color: #eee;
        }

        #app {
            background-color: #fff;
            width: 500px;
            margin: 50px auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            padding: 2em;
        }

        .box {
            padding: 1em;
            border: 1px solid #ccc;
            margin: 1em;
        }
    </style>
</head>

<body>
    <div id='app'>
        <h2>子传父</h2>
        {{num}}<button @click='fudian'>父组件点击事件</button>
        <mydiv @click='zi1dian' @chuan='zichuan2'></mydiv>
    </div>
    <script>
        Vue.component('mydiv', {
            methods: {
                zi1dian() {
                    this.$emit('click')
                },
                zi2chuan(obj) {
                    this.$emit('chuan', { num: 1 })
                }
            },
            template: `
    <div>
    子组件1号：<button @click='zi1dian'>子组件点击弹窗</button><br/>
    子组件2号：<button @click='zi2chuan'>子组件2传数据</button><br/>

    </div>
    `
        })

        new Vue({
            el: '#app',
            data: {
                num: 100
            },
            methods: {
                fudian() {
                    alert("父元素点击事件")
                },
                zi1dian() {
                    alert('子组件弹窗1')
                },
                zichuan2(obj) {
                    this.num = obj.num;
                }

            }
        })



    </script>
</body>

</html>
