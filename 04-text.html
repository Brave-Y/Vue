<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学习v-html,v-text</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <style>
        body {
            background-color: #eee;
        }

        #app {
            background-color: #fff;
            width: 500px;
            margin: 50px auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            padding: 2em;
        }

        .box {
            padding: 1em;
            border: 1px solid #ccc;
            margin: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>学习v-html,v-text</h2>

        <!-- {{msg}} -->
        <label>{{msg}}</label>
        <p>{{msg}}</p>
        <p>{{msgHtml}}</p>
        <h5 v-text="msg"></h5>
        <h5>xxxxx</h5>
        <hr>
        <p v-text='msgHtml'></p>
        <p v-html='msgHtml'></p>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '你好！vue',
                msgHtml: '你好！ <b>vue</b>'
            }
        })
    </script>
</body>

</html>
