<!DOCTYPE html>
<html lang="zh">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>学写第一个组件</title>
 <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
 <style>
   body{
     background-color: #eee;
   }
   #app{
     background-color:#fff;
     width: 500px;
     margin: 50px auto;
     box-shadow: 3px 3px 3px rgba(0 , 0, 0, 0.5);padding:2em;
    }
   .box{
     padding: 1em;
     border:1px solid #ccc;
     margin:1em;
   }
   </style>
 </head>
 <body>
   <div id="app">
     <h2>学写第一个组件</h2>
     
      <my-abc></my-abc>
     
     <my-abc></my-abc>
     <my-abc></my-abc>
   </div>
   <script>
    // 推荐组件名：大驼峰命名法 MyWord
    //  Vue.component('组件名', { 配置项 })
    // 1. 定义第一个组件
    Vue.component('MyAbc', {
      data: function () {
        return {
          num: 1
        }
      },
      template: `
        <div>
          <p>
          第一个组件: <button v-on:click="hAdd1">把自己的数据加1</button> {{num}}
          </p>
        </div>
      `,
      methods: {
        hAdd1 () {
          this.num += 1
        }
      }
    })

    // 2. 使用组件
    // 在视图中，像使用自定义标签一样去使用它。注意命名是： 烤串写法
    var vm = new Vue({
      el: '#app',
      data: {
      }
    })
   </script>
 </body>
</html>
