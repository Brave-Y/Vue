<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html页面</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
    <style>
        body {
            background-color: #eee;
        }

        #app {
            background-color: #fff;
            width: 500px;
            margin: 50px auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            padding: 2em;
        }

        .box {
            padding: 1em;
            border: 1px solid #ccc;
            margin: 1em;
        }
    </style>
</head>

<body>
    <div id='app'>
        <h2>页面跳转</h2>
        <div>
            <router-link to='/'>我的主页</router-link>
            <router-link to='/add'>添加页</router-link>
            <router-link to='/edit'>编辑页</router-link>
            <hr>
            <router-view></router-view>
        </div>
    </div>
    <script>
        const abc = new VueRouter({
            routes: [
                {
                    path: '/',
                    component: {
                        template: `
                        <div>
                            我是主页
                            </div>
                        `
                    }
                },
                {
                    path: '/add',
                    component: {
                        template: `
                        <div>
                            我是添加页
                            </div>
                        `
                    }
                },
                {
                    path: '/edit',
                    component: {
                        template: `
                        <div>
                            我是编辑页
                            </div>
                        `
                    }
                }
            ]
        })
        new Vue({
            el: '#app',
            router: abc,
            data: {
            }
        })

    </script>
</body>

</html>
