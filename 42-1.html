<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html页面</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
    <style>
        body {
            background-color: #eee;
        }

        #app {
            background-color: #fff;
            width: 500px;
            margin: 50px auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            padding: 2em;
        }

        .box {
            padding: 1em;
            border: 1px solid #ccc;
            margin: 1em;
        }
    </style>
</head>

<body>
    <div id='app'>
        <h2>html页面</h2>
        <div>
            <router-link to='/'>我的主页</router-link>
            <router-link to='/news'>新闻</router-link>
            <router-link to='/sport'>运动</router-link>
            <hr>
        </div>
        <router-view></router-view>

    </div>
    <script>
        const abc = new VueRouter({
            routes: [
                {
                    path: '/',
                    component: {
                        template: `
                    <div>
                    主页
                    </div>
                    `
                    },
                },
                {
                    path: '/news',
                    component: {
                        template: `
                    <div>
                 新闻列表</br>
                <router-link to="/detail/100">100号新闻</router-link></br>
                <router-link to="/detail/101">101号新闻</router-link></br>
                <router-link to="/detail/102">102号新闻</router-link></br>
                <router-link to="/detail/103">103号新闻</router-link></br>
                    </div>
                    `
                    },
                },
                {
                    path: '/sport',
                    component: {
                        template: `
                    <div>
                    3
                    </div>
                    `
                    },
                },
            ]
        })
        new Vue({
            el: '#app',
            router: abc,
            data: {},
        })
    </script>
</body>

</html>
