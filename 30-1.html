<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html页面</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <style>
        body {
            background-color: #eee;
        }

        #app {
            background-color: #fff;
            width: 500px;
            margin: 50px auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            padding: 2em;
        }

        .box {
            padding: 1em;
            border: 1px solid #ccc;
            margin: 1em;
        }
    </style>
</head>

<body>
    <div id='app'>
        <h2>父子组件</h2>
        <mydiv :info='info' :abc='abc' data='父子数据'></mydiv>
    </div>
    <script>
        Vue.component('mydiv', {
            data: function () {
                return { num: 'num传值' };
            },
            props: ['info', 'abc', 'data'],
            template: `
            <div>
            <p>父子组件{{num}}</p>
            <p>{{info}}</p>
            <p>{{abc}}</p>
            <p>{{data}}</p>
            </div>
            `
        })






        new Vue({
            el: '#app',
            data: {
                info: 'info数据',
                abc: 'abc数据'
            }
        })



    </script>

</body>

</html>
