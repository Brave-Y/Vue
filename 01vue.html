<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <style>
        body {
            background-color: #eee;
        }

        #app {
            background-color: #fff;
            width: 500px;
            margin: 50px auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            padding: 2em;
        }

        .box {
            padding: 1em;
            border: 1px solid #ccc;
            margin: 1em;
        }
    </style>
</head>

<body>
    <div id='app'>
        <h2>学习使用插值表达式</h2>
        <p>{{name}}</p>
        <p>你好+{{name}}
        </p>
        <p>{{num/2}}</p>
        <button>{{'打开'}}</button>
        <button>{{'打开'}}</button>
        <button>{{isopen}}</button>
        <button>{{isflase ? '打开':'关闭'}}</button>
        <p>wellcome to {{info.city}} ，特色是{{info.tese}}</p>
        <p>手机的价格为{{good[0].price}}</p>
    </div>
    <!-- <script src="./vue.js"></script> -->
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'vue',
                num: 80,
                isopen: false,
                info: { city: '武汉', tese: '热干面' },
                good: [
                    { name: '手机', price: 3000 },
                    { name: '电脑', price: 5000 }
                ]
            }
        })
    </script>

</body>

</html>
