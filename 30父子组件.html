<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>html页面</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
  <style>
    body {
      background-color: #eee;
    }

    #app {
      background-color: #fff;
      width: 500px;
      margin: 50px auto;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
      padding: 2em;
    }

    .box {
      padding: 1em;
      border: 1px solid #ccc;
      margin: 1em;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>html页面</h2>
    <div>{{info}}</div>
    <my-son :abcd="info" e="666" d="567" :j="abc"></my-son>
  </div>
  <script>
    Vue.component('MySon', {
      // 在子组件的内部定义props
      // 格式是： ['你打算从父组件中接收的属性名1', .....]
      //        这里的属性名要去父组件中传入的自定义属性名要保持一致

      // 如果父组件中传入自定义属性，但是子组件没有定义props去接收，还是无法访问。
      props: ['abcd', 'e', 'd', 'j'],
      template: `
        <div>
          我是子组件：获取父组件中的数据{{abcd}} - 
          <p>e: {{e}}</p>
          <p>d: {{d}}</p>
          <p>j: {{j}}</p>
        </div>
       `
    })
    var vm = new Vue({
      el: '#app',
      data: {
        abc: '100',
        info: '一辆车'
      }
    })
  </script>
</body>

</html>
